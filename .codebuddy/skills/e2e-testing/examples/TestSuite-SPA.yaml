# E2E 测试套件 - 基于 Excel 用例文件生成
# 版本: 2.0
# 日期: 2025-12-31
# 数据格式: 统一 KV 模式

version: '2.0'
name: SPA 应用测试套件
description: 基于 TestSuite-SPA.xlsx 生成的 E2E 测试用例，包含登录、订单、上传下载、iframe、新标签页等场景
config:
  baseURL: http://localhost:3000
  testDir: ./tests
  timeout: 60000
  expect:
    timeout: 10000
  actionTimeout: 15000
  navigationTimeout: 30000
  headless: true
  slowMo: 0
  locale: zh-CN
  deviceScaleFactor: 1
  screenshot: only-on-failure
  video: retain-on-failure
  trace: retain-on-failure
  retries: 0
  retriesCI: 2
  defaultWaitStrategy: 网络空闲
  reducedMotion: reduce
  stateIsolation:
    clearLocalStorage: true
    clearSessionStorage: true
    clearCookies: true
    clearIndexedDB: false
  storageStatePath: ./auth.json
  globalSetup: ./global-setup.js
  outputDir: ./test-results
  reporterFormat:
  - html
  - json
users:
  admin:
    id: U001
    username: admin
    password: admin123
    role: 管理员
    permissions:
    - 全部
    status: 启用
    description: 超级管理员
  testuser:
    id: U002
    username: testuser
    password: test123
    role: 普通用户
    permissions:
    - 查看
    - 编辑
    status: 启用
    description: 测试账号
  readonly:
    id: U003
    username: readonly
    password: read123
    role: 只读用户
    permissions:
    - 查看
    status: 启用
    description: 只读权限
  disabled:
    id: U004
    username: disabled
    password: disabled123
    role: 普通用户
    permissions:
    - 查看
    status: 禁用
    description: 已禁用账号
pom:
  login:
    name: 登录页
    url: /login
    elements:
      loginForm:
        name: 登录表单
        locator: css
        selector: .login-form
        wait: 可见
        timeout: 10000
      username:
        name: 用户名输入框
        locator: css
        selector: '#username'
        wait: 可见
        timeout: 10000
      password:
        name: 密码输入框
        locator: css
        selector: '#password'
        wait: 可见
        timeout: 10000
      rememberMe:
        name: 记住密码复选框
        locator: css
        selector: '#remember-me'
        wait: 可见
        timeout: 5000
      submitBtn:
        name: 登录按钮
        locator: css
        selector: button[type=submit]
        wait: 可点击
        timeout: 10000
      errorMsg:
        name: 错误提示
        locator: css
        selector: .error-message
        wait: 可见
        timeout: 5000
      retryBtn:
        name: 重试按钮
        locator: css
        selector: .retry-btn
        wait: 可见
        timeout: 5000
  dashboard:
    name: 首页
    url: /dashboard
    elements:
      welcome:
        name: 欢迎信息
        locator: css
        selector: .welcome-text
        wait: 可见
        timeout: 10000
        api: /api/user/info
      userMenu:
        name: 用户菜单
        locator: css
        selector: .user-menu
        wait: 可见
        timeout: 10000
  orders:
    name: 订单列表
    url: /orders
    elements:
      orderList:
        name: 订单列表容器
        locator: css
        selector: .order-list
        wait: 可见
        timeout: 10000
        api: /api/orders
      orderItem:
        name: 订单项
        locator: css
        selector: .order-item
        wait: 可见
        timeout: 10000
      emptyState:
        name: 空状态提示
        locator: css
        selector: .empty-state
        wait: 可见
        timeout: 5000
      loadMore:
        name: 加载更多
        locator: css
        selector: .load-more
        wait: 可见
        timeout: 5000
  upload:
    name: 上传页
    url: /upload
    elements:
      fileInput:
        name: 文件输入
        locator: css
        selector: input[type=file]
        wait: 附加
        timeout: 5000
      dropzone:
        name: 拖拽区域
        locator: css
        selector: .dropzone
        wait: 可见
        timeout: 10000
      uploadSuccess:
        name: 上传成功
        locator: css
        selector: .upload-success
        wait: 可见
        timeout: 30000
        api: /api/upload
      uploadedFile:
        name: 已上传文件
        locator: css
        selector: .uploaded-file
        wait: 可见
        timeout: 5000
  downloads:
    name: 下载页
    url: /downloads
    elements:
      downloadBtn:
        name: 下载按钮
        locator: css
        selector: .download-btn
        wait: 可点击
        timeout: 10000
      downloadList:
        name: 下载列表
        locator: css
        selector: .download-list
        wait: 可见
        timeout: 10000
  payment:
    name: 支付页
    url: /payment
    elements:
      paymentFrame:
        name: 支付iframe
        locator: css
        selector: '#payment-iframe'
        wait: 附加
        timeout: 10000
      paymentSuccess:
        name: 支付成功
        locator: css
        selector: .payment-success
        wait: 可见
        timeout: 10000
  links:
    name: 链接页
    url: /links
    elements:
      externalLink:
        name: 外部链接
        locator: css
        selector: a[target=_blank]
        wait: 可点击
        timeout: 5000
      helpLink:
        name: 帮助链接
        locator: css
        selector: .open-help
        wait: 可点击
        timeout: 5000
