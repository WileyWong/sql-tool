mocks:
  登录成功:
    id: MOCK001
    name: 登录成功
    api: /api/auth/login
    status: '200'
    response:
      token: xxx
      user:
        name: Test
    delay: 0
    description: 正常登录
  登录失败_密码错误:
    id: MOCK002
    name: 登录失败-密码错误
    api: /api/auth/login
    status: '401'
    response:
      error: 密码错误
    delay: 0
    description: 密码错误
  网络错误:
    id: MOCK003
    name: 网络错误
    api: /api/*
    status: abort
    response: failed
    delay: 0
    description: 模拟网络断开
  服务器错误:
    id: MOCK004
    name: 服务器错误
    api: /api/*
    status: '500'
    response:
      error: 服务器内部错误
    delay: 0
    description: 500错误
  请求超时:
    id: MOCK005
    name: 请求超时
    api: /api/*
    status: '200'
    response: {}
    delay: 30000
    description: 模拟超时
  空数据:
    id: MOCK006
    name: 空数据
    api: /api/orders
    status: '200'
    response:
      data: []
      total: 0
    delay: 0
    description: 空列表
  未授权:
    id: MOCK007
    name: 未授权
    api: /api/*
    status: '401'
    response:
      error: 未授权
    delay: 0
    description: Token过期
  权限不足:
    id: MOCK008
    name: 权限不足
    api: /api/*
    status: '403'
    response:
      error: 权限不足
    delay: 0
    description: 无权限
cases:
- id: TC-OA-登录-正常登录-001
  name: 用户登录-正常流程
  system: OA
  module: 登录
  priority: P0
  precondition: 用户已注册
  tags:
  - 冒烟
  - 回归
  status: 已审核
  description: 验证正常登录流程
  steps:
  - seq: 1
    description: 清理浏览器状态
    action: 清理状态
    value: localStorage,sessionStorage
    remark: 确保测试隔离
  - seq: 2
    description: 打开登录页
    action: SPA导航
    target: /login
    wait: 网络空闲
    timeout: 30000
  - seq: 3
    description: 等待登录表单
    action: 等待
    target: .login-form
    wait: 可见
    timeout: 10000
  - seq: 4
    description: 输入用户名
    action: 输入
    target: '#username'
    value: ${user.username}
    remark: 引用执行用户
  - seq: 5
    description: 输入密码
    action: 输入
    target: '#password'
    value: ${user.password}
    remark: 引用执行用户
  - seq: 6
    description: 注册登录API监听
    action: 注册API监听
    api: /api/auth/login
  - seq: 7
    description: 点击登录按钮
    action: 点击
    target: button[type=submit]
  - seq: 8
    description: 等待API响应
    action: 等待API响应
    timeout: 15000
    api: /api/auth/login
  - seq: 9
    description: 等待跳转到首页
    action: 等待URL
    target: '**/dashboard'
    timeout: 10000
  - seq: 10
    description: 验证欢迎信息
    action: 断言
    target: .welcome-text
    assert: 文本包含
    expect: 欢迎
