<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{系统名称} - {页面标题}</title>
    <!-- 
        主页面布局模板
        适用场景：后台管理系统、企业应用的整体框架布局
    -->
    <!-- TDesign Web Components -->
    <link rel="stylesheet" href="https://unpkg.com/tdesign-web-components@latest/dist/tdesign.css">
    <script src="https://unpkg.com/tdesign-web-components@latest/dist/TDesign%20Web%20Components.min.js"></script>
    <!-- 项目自定义样式 -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="layout.css"></script>
    <style>
        /* 页面特有样式 - 无额外样式 */
    </style>
</head>
<body>
    <!-- ========== 顶部导航栏 ========== -->
    <div class="sticky-header">
        <div class="header-background"></div>
        <div class="sticky-content">
            <div class="header-left">
                <button class="mobile-menu-btn header-action" onclick="toggleMobileSidebar()">☰</button>
                <div class="logo">{系统名称}</div>
                <div class="search-resume">
                    <div class="search-input"><input type="text" placeholder="搜索..."></div>
                    <button class="search-btn">搜索</button>
                </div>
            </div>
            <div class="header-right">
                <div class="head-navigation">
                    <span class="navigation-item">工作台</span>
                    <span class="navigation-item">项目</span>
                    <span class="navigation-item">报表</span>
                </div>
                <div class="header-action" title="通知">🔔</div>
                <div class="header-action" title="帮助">❓</div>
                <div class="header-user" onclick="toggleUserDropdown()">
                    <div class="header-user-avatar">张</div>
                    <span class="header-user-name">张三</span>
                    <span style="font-size: 10px;">▼</span>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item"><span>👤</span><span>个人中心</span></div>
                        <div class="dropdown-item"><span>⚙️</span><span>账号设置</span></div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item" style="color: #f66664;"><span>🚪</span><span>退出登录</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ========== 内容布局区域 ========== -->
    <div class="content-layout">
        <!-- ========== 左侧导航栏 ========== -->
        <div class="left_nav">
            <div class="left_layout" id="sidebar">
                <div class="user-info">
                    <div class="user-photo">
                        <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #3464e0, #5d9efe); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 18px;">张</div>
                    </div>
                    <div class="user-name">张三</div>
                </div>
                <div class="nav">
                    <div class="nav-auto">
                        <ul>
                            <li><a href="index.html"><i class="icon">🏠</i><span class="name">首页</span></a></li>
                            <li><a href="html-content-homepage.html"><i class="icon">📊</i><span class="name">仪表盘</span></a></li>
                            <li><a href="html-content-search-data-list.html"><i class="icon">📋</i><span class="name">订单列表</span></a></li>
                            <li><a href="html-content-cards.html"><i class="icon">📁</i><span class="name">项目列表</span></a></li>
                            <li><a href="html-content-details.html"><i class="icon">📄</i><span class="name">详情页</span></a></li>
                            <li><a href="html-form-filling-submit.html"><i class="icon">📝</i><span class="name">表单提交</span></a></li>
                            <li><a href="html-content-hr-selectors.html"><i class="icon">👥</i><span class="name">人员选择</span></a></li>
                            <li><a href="html-content-dialogs.html"><i class="icon">🎯</i><span class="name">弹窗示例</span></a></li>
                        </ul>
                        <ul>
                            <li><a href="../examples/ba-04-INVEST原则评估表单-invest-evaluation-form.html"><i class="icon">📈</i><span class="name">INVEST评估</span></a></li>
                            <li><a href="../examples/US-015-配置BG级审批规则-approval-rule-config.html"><i class="icon">⚙️</i><span class="name">审批规则</span></a></li>
                        </ul>
                        <ul>
                            <li class="slide-btn"><div class="slide-icon" onclick="toggleSidebar()" title="收起/展开菜单"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 19l-7-7 7-7M18 19l-7-7 7-7"/></svg></div></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sidebar-overlay" onclick="closeMobileSidebar()"></div>
        </div>
        
        <!-- ========== 视图容器 ========== -->
        <div class="view-container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 class="page-title">{页面标题}</h1>
                <div class="page-actions">
                    <button class="ui-button primary">新建</button>
                    <button class="ui-button">导出</button>
                </div>
            </div>
            
            <!-- 内容区域 - 在此放置具体页面内容 -->
            <div class="content-card">
                <div class="content-card-header">
                    <h3 class="content-card-title">{卡片标题}</h3>
                </div>
                <div class="content-card-body">
                    <p>在此放置页面具体内容，可引入其他内容模板...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 侧边栏交互
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
        function toggleMobileSidebar() { document.getElementById('sidebar').classList.add('mobile-show'); }
        function closeMobileSidebar() { document.getElementById('sidebar').classList.remove('mobile-show'); }
        function toggleUserDropdown() { event.stopPropagation(); document.getElementById('userDropdown').classList.toggle('show'); }
        document.addEventListener('click', function(e) { if (!e.target.closest('.header-user')) document.getElementById('userDropdown').classList.remove('show'); });
        document.querySelectorAll('.nav li a:not([onclick])').forEach(item => { item.addEventListener('click', function() { document.querySelectorAll('.nav li a').forEach(i => i.classList.remove('router-link-active')); this.classList.add('router-link-active'); }); });
    </script>
</body>
</html>
